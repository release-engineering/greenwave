[tool.poetry]
name = "greenwave"
version = "2.2.0"
description = "Decision-making service for gating in a software delivery pipeline"
authors = [
  "Red Hat, Inc. and others"
]
license = "GPL-2.0-or-later"
readme = "README.md"
repository = "https://github.com/release-engineering/greenwave"
homepage = "https://gating-greenwave.readthedocs.io/"

include = [
    "COPYING",
    "README.md",
    "pytest.ini",
    "conftest.py",
    "run-dev-server.py",
    "tox.ini",
    "conf/*",
    "docs/*",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.10"
PyYAML = "^6.0"
"dogpile.cache" = "^1.1.8"
flask = "^2.2.2"
gunicorn = "^20.1.0"
requests = "^2.28.1"
python-dateutil = "^2.8.2"
fedora-messaging = "^3.2.0"

# latest versions of stomp.py 8.0.0 and 8.0.1 are causing connection issues
"stomp.py" = "^8.1.0"

flake8 = {version = "^5.0.4", optional = true}
pytest = {version = "^7.2.0", optional = true}
pytest-cov = {version = "^4.0.0", optional = true}
mock = {version = "^4.0.3", optional = true}

SQLAlchemy = {version = "^1.4.44", optional = true}
psycopg2-binary = {version = "^2.9.5", optional = true}

sphinx = {version = "^5.2.3", optional = true}
sphinxcontrib-httpdomain = {version = "^1.8.1", optional = true}

statsd = "^4.0.1"
pymemcache = "^3.5.2"

[tool.poetry.extras]
test = [
    "flake8",
    "pytest",
    "pytest-cov",
    "mock",
]
functional-test = [
    "SQLAlchemy",
    "psycopg2-binary",
]
docs = [
    "sphinx",
    "sphinxcontrib-httpdomain",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
